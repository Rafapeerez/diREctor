name: director_app_tfg
description: Nuestro Padre Jesús de la Redención.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  cloud_firestore:
  dart_converters: ^0.0.3
  equatable: ^2.0.5
  firebase_auth:
  firebase_core: ^2.28.0
  firebase_messaging:
  flutter:
    sdk: flutter
  flutter_config: ^2.0.2
  flutter_riverpod: ^2.5.1
  geocoding: ^3.0.0
  go_router: ^13.1.0
  google_maps_flutter: ^2.6.0
  google_sign_in: ^6.2.1
  http: ^1.2.1
  provider: ^6.1.1
  syncfusion_flutter_pdfviewer: ^23.1.39
  uuid: ^3.0.7
  youtube_player_flutter: ^9.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - lib/config/assets/images/
    - lib/config/assets/UsoBlockchain.pdf

flutter_icons:
  image_path: "lib/config/assets/images/icon.png"
  android: true
  ios: true
